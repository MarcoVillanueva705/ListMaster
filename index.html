<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>List Monkey</title>
  </head>

  <body>
    <header class="container-fluid bg-dark h-25 text-center">
      <div class="row h-100 align-items-center">
        <h1 class="col">
          Task Master
        </h1>
        <form onsubmit="app.listController.addList(event)">
          <div class="form-group">
            <label for="title"></label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              placeholder="Enter List Name..."
            />
          </div>
          <button type="submit" class="align-items-right btn btn-info m-3">
            New List
          </button>
        </form>
      </div>
    </header>
    <main class="container-fluid h-75 bg-secondary">
      <div id="lists" class="row p-3 justify-content-around">
    </main>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
